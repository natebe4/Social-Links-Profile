<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header-img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" width="60px">
      </div>
      <div class="name-info">
        <h1 id="name">Jessica Randall</h1>
        <h2 id="location">London, United Kingdom</h2>
      </div>
      <div class="information">
        <h3 id=profession">"Front-end developer and avid reader."</h3>
      </div>
      <div class="socials">
        <p id="git">GitHub</p>
        <p id="fem">Frontend Mentor</p>
        <p id="linkedin">LinkedIn</p>
        <p id="twitter">Twitter</p>
        <p id="instagram">Instagram</p>
      </div>
    </div>
  </div>
</body>

</html>
